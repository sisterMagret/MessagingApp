services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: messagingapp-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=MessagingApp123!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/1433"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s 

  messagingapp-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: messagingapp-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=MessagingAppDb;User Id=sa;Password=MessagingApp123!;TrustServerCertificate=true;
      - APP_API_BASE_URL=http://34.242.41.55:5250/api
    ports:
      - "5250:80"
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads

volumes:
  sqlserver_data:
    driver: local